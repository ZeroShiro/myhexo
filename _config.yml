# 网站基本信息
title: ZeroShiro Blog
subtitle: ''
description: ''
keywords:
author: ZeroShiro
language: zh-CN  # 强制设为中文
timezone: ''

# URL设置 (部署到 Cloudflare 后，这里填你分配的域名，例如 https://xxx.pages.dev)
url: https://blog.mysit.vip
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# 关键：启用 Icarus 主题
theme: icarus

# 代码高亮 (Icarus 依赖这个)
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: true

# 必填：排除 node_modules 等文件夹，防止 Cloudflare 构建出错
skip_render:
  - "node_modules/**"
  - "README.md"

